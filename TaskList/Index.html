<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskList</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Task List</a>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid" ng-controller="TaskListController" ng-init="init()">
            <div class="row">
                <div class="col-md-6" >
                    <form role="form" ng-submit="addTask()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" ng-model="NameModel" placeholder="Please add name" id="name" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea ng-model="DescriptionModel" placeholder="Please add description" id="description" class="form-control"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" ng-model="StatusModel" class="form-control">
                                <option value="New" default>New</option>
                                <option value="In Process">In Process</option>
                                <option value="On Hold">On Hold</option>
                                <option value="Confirmed">Confirmed</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" ng-model="PriorityModel" class="form-control" >
                                <option value="1">1: Very High</option>
                                <option value="2">2: High</option>
                                <option value="3">3: Medium</option>
                                <option value="4">4: Low</option>
                            </select>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Add Task">
                    </form>            
                </div>
                <div class="col-md-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Task ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="task in tasks" id="item_{{task.TaskId}}">
                                <td>{{task.TaskId}}</td>
                                <td>{{task.Name}}</td>
                                <td>{{task.Description}}</td>
                                <td>{{task.Status}}</td>
                                <td>{{task.Priority}}</td>
                                <td><button type="button" class="btn btn-danger" ng-click="deleteTask(task.TaskId)"><span class="glyphicon glyphicon-remove"></span></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                
        </div>
        
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/Tasklist.js"></script>
    </body>
</html>
